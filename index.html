<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Using CSS Grid</title>
    <style type="text/css">
      body{
        color: #fff;
        font-family: 'Nunito Semibold';
        text-align: center;
      }
      #content{
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-auto-rows: minmax(100px, auto);
        max-width: 960px;
        margin: 0 auto;
      }
      #content > *{
        background: #3bbced;
        padding: 30px;
      }

    </style>
  </head>
  <body>
    <div id="content">

      <header>Header</header>
      <main>Main</main>
      <section>Section</section>
      <aside>Aside</aside>
      <nav>Nav</nav>
      <footer>Footer</footer>

    </div>
  </body>
</html>
