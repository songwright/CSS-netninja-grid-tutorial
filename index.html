<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Using CSS Grid</title>
    <style type="text/css">
      body{
        color: #fff;
        font-family: 'Nunito Semibold';
        text-align: center;
      }
      #content{
        grid-template-columns: repeat(6, 1fr);
        grid-auto-rows: minmax(150px, auto);
        grid-gap: 10px;
        display: grid;
        max-width: 960px;
        margin: 0 auto;
      }
      #content div{
        background: #333;
        padding: 30px;
      }

    </style>
  </head>
  <body>
    <div id="content">

      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="four">4</div>
      <div class="five">5</div>

    </div>
  </body>
</html>
